spring.application.name=web-content-extractor

# Base path for storing extracted content
storage.base-path=../webcontent

# Logging
logging.level.com.khang.webextractor=DEBUG
logging.file.name=webextractor.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Maximum file size to download (10MB)
file.download.max-size=10485760